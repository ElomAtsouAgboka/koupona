<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-sousmenu-heading" jhiTranslate="kouponaApp.sousmenu.home.createOrEditLabel">Create or edit a Sousmenu</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!sousmenu.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="sousmenu.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="kouponaApp.sousmenu.sousMenuItem" for="field_sousMenuItem">Sous Menu Item</label>
                    <input type="text" class="form-control" name="sousMenuItem" id="field_sousMenuItem"
                        [(ngModel)]="sousmenu.sousMenuItem" required/>
                    <div [hidden]="!(editForm.controls.sousMenuItem?.dirty && editForm.controls.sousMenuItem?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.sousMenuItem?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="kouponaApp.sousmenu.sousMenuItemImg" for="field_sousMenuItemImg">Sous Menu Item Img</label>
                    <input type="text" class="form-control" name="sousMenuItemImg" id="field_sousMenuItemImg"
                        [(ngModel)]="sousmenu.sousMenuItemImg" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="kouponaApp.sousmenu.menu" for="field_menu">Menu</label>
                    <select class="form-control" id="field_menu" name="menu" [(ngModel)]="sousmenu.menu" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="menuOption.id === sousmenu.menu?.id ? sousmenu.menu : menuOption" *ngFor="let menuOption of menus; trackBy: trackMenuById">{{menuOption.menuItem}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
