<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="souscategorie">
            <h2><span jhiTranslate="kouponaApp.souscategorie.detail.title">Souscategorie</span> {{souscategorie.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="kouponaApp.souscategorie.nomSousCategorie">Nom Sous Categorie</span></dt>
                <dd>
                    <span>{{souscategorie.nomSousCategorie}}</span>
                </dd>
                <dt><span jhiTranslate="kouponaApp.souscategorie.categorie">Categorie</span></dt>
                <dd>
                    <div *ngIf="souscategorie.categorie">
                        <a [routerLink]="['/categorie', souscategorie.categorie?.id, 'view']">{{souscategorie.categorie?.nomCategorie}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/souscategorie', souscategorie.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
