<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-menu-heading" jhiTranslate="kouponaApp.menu.home.createOrEditLabel">Create or edit a Menu</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!menu.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="menu.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="kouponaApp.menu.menuItem" for="field_menuItem">Menu Item</label>
                    <input type="text" class="form-control" name="menuItem" id="field_menuItem"
                        [(ngModel)]="menu.menuItem" required/>
                    <div [hidden]="!(editForm.controls.menuItem?.dirty && editForm.controls.menuItem?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.menuItem?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="kouponaApp.menu.menuItemImg" for="field_menuItemImg">Menu Item Img</label>
                    <input type="text" class="form-control" name="menuItemImg" id="field_menuItemImg"
                        [(ngModel)]="menu.menuItemImg" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
