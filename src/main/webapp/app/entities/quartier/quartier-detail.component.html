<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="quartier">
            <h2><span jhiTranslate="kouponaApp.quartier.detail.title">Quartier</span> {{quartier.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="kouponaApp.quartier.nomQuartier">Nom Quartier</span></dt>
                <dd>
                    <span>{{quartier.nomQuartier}}</span>
                </dd>
                <dt><span jhiTranslate="kouponaApp.quartier.ville">Ville</span></dt>
                <dd>
                    <div *ngIf="quartier.ville">
                        <a [routerLink]="['/ville', quartier.ville?.id, 'view']">{{quartier.ville?.nomVille}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/quartier', quartier.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
