<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-quartier-heading" jhiTranslate="kouponaApp.quartier.home.createOrEditLabel">Create or edit a Quartier</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!quartier.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="quartier.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="kouponaApp.quartier.nomQuartier" for="field_nomQuartier">Nom Quartier</label>
                    <input type="text" class="form-control" name="nomQuartier" id="field_nomQuartier"
                        [(ngModel)]="quartier.nomQuartier" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="kouponaApp.quartier.ville" for="field_ville">Ville</label>
                    <select class="form-control" id="field_ville" name="ville" [(ngModel)]="quartier.ville" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="villeOption.id === quartier.ville?.id ? quartier.ville : villeOption" *ngFor="let villeOption of villes; trackBy: trackVilleById">{{villeOption.nomVille}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
