<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="categorie">
            <h2><span jhiTranslate="kouponaApp.categorie.detail.title">Categorie</span> {{categorie.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="kouponaApp.categorie.nomCategorie">Nom Categorie</span></dt>
                <dd>
                    <span>{{categorie.nomCategorie}}</span>
                </dd>
                <dt><span jhiTranslate="kouponaApp.categorie.topcategorie">Topcategorie</span></dt>
                <dd>
                    <div *ngIf="categorie.topcategorie">
                        <a [routerLink]="['/topcategorie', categorie.topcategorie?.id, 'view']">{{categorie.topcategorie?.nomTopCategorie}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/categorie', categorie.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
