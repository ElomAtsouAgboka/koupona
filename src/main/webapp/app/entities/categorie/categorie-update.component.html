<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-categorie-heading" jhiTranslate="kouponaApp.categorie.home.createOrEditLabel">Create or edit a Categorie</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!categorie.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="categorie.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="kouponaApp.categorie.nomCategorie" for="field_nomCategorie">Nom Categorie</label>
                    <input type="text" class="form-control" name="nomCategorie" id="field_nomCategorie"
                        [(ngModel)]="categorie.nomCategorie" required/>
                    <div [hidden]="!(editForm.controls.nomCategorie?.dirty && editForm.controls.nomCategorie?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.nomCategorie?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="kouponaApp.categorie.topcategorie" for="field_topcategorie">Topcategorie</label>
                    <select class="form-control" id="field_topcategorie" name="topcategorie" [(ngModel)]="categorie.topcategorie" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="topcategorieOption.id === categorie.topcategorie?.id ? categorie.topcategorie : topcategorieOption" *ngFor="let topcategorieOption of topcategories; trackBy: trackTopcategorieById">{{topcategorieOption.nomTopCategorie}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
